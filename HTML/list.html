<!-- 3 type of lists 1. Unorderd list <ul> 2.Orderd list <ol> 3. Other/Discription list <dt> -->
    <!-- 1. Unorderd List <ul> <li> list item listing of item we can change using css property 
        list-style-type : disc, none, circle, square -->
<ul>
    <li>Mumbai</li>
    <li>Pune</li>
    <li>Nagpur</li>
    <li>Solapur</li>
</ul>

    <!-- 2. Orderd List, List style type we can change using type atrribute type= 1, A, I, i,a  -->
<ol type="A">
    <li>Mumbai</li>
    <li>Pune</li>
    <li>Nagpur</li>
    <li>Solapur</li>

</ol>
    <!-- 3. Other/ Discription list <di>, discription term <dt>, discription data <dd> -->
<dl>
    <dt>Pune</dt>
    <dd>It Park</dd>
    <dt>Solapur</dt>
    <dd>Siddeshwar Temple</dd>
</dl>
