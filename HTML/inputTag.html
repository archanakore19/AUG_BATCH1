<form>
    <h1>Personal Information</h1><br>
    <label>First Name</label>
    <input type="text" minlength="2" maxlength="10" required><br><br>

    <label>Middle Name</label>
    <input type="text" minlength="2" maxlength="10" required><br><br>


    <label>Last Name</label>
    <input type="text" minlength="2" maxlength="10" required><br><br>

    <label>Mob No</label>
    <input type="number" required><br><br>
   <!-- <input type="text" pattern="[0-9]{10}"> -->
    

    <label>Passward</label>
    <input type="password"  required><br><br>

    <label>PAN Card</label>
    <input type="text" pattern="[A-Z]{5}[0-9]{4}[A-Z]{1}" required> <br><br>

    <label>Hobbies</label> <br>
    <input type="checkbox"> Playing
    <input type="checkbox"> Drawing
    <input type="checkbox"> Reading
    <input type="checkbox"> Writing
    <br><br>

    <label>Gender</label>
    <input type="radio" name="Gender"> Male
    <input type="radio" name="Gender"> Famale <br><br>

    <label>Search</label>
    <input type="search" id="Search" name="Sbox"><br><br>


    <label> File Upload</label>
    <input type="file" required>

    
    <br><br>

    <button>Submit</button>

    



</form>
